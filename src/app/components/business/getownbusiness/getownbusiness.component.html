<head>
    <title>GetOwnBusiness</title>
</head>

<body appScroll #top>
    <header id="header">
        <ul>
            <li><a (click)="scrollToPage(top)">Home</a></li>
            <li><a (click)="scrollToPage(about)">About</a></li>
            <li><a (click)="scrollToPage(clients)">Client</a></li>
            <li><a (click)="scrollToPage(contact)">Contact</a></li>
        </ul>
    </header>

    <app-getownbusiness-home id="home" class="home"></app-getownbusiness-home>

    <div class="content_section">

        <div class="fadeInUp" #about>
            <app-getownbusiness-about-one></app-getownbusiness-about-one>

            <app-getownbusiness-about-two></app-getownbusiness-about-two>

            <app-getownbusiness-about-three></app-getownbusiness-about-three>

            <app-getownbusiness-about-four></app-getownbusiness-about-four>
        </div>

        <div class="fadeInUp" #clients>
            <app-getownbusiness-clients></app-getownbusiness-clients>
        </div>

        <div class="contact fadeInUp" #contact>
            <app-getownbusiness-contact></app-getownbusiness-contact>
        </div>
    </div>

    <footer id="footer">
        <app-getownbusiness-footer></app-getownbusiness-footer>
    </footer>

</body>
