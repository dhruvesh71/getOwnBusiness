<body class="w3-container">

    <div>
        <p>Let's Connect
            <mat-divider></mat-divider>
            <p>
                <h4>Add your query and we will contact you</h4>
    </div>

    <form [formGroup]="contactFormGroup" class="w3-center w3-panel">

       
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Santosh Kumar" aria-label="Name" formControlName="name"
                   maxlength="30"  required />
                <mat-error>{{errorMessage}}</mat-error>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="outline">
                <mat-label>Regarding</mat-label>
                <textarea  matInput placeholder="Need to refurnish my house" aria-label="Regarding"
                    formControlName="regarding" required></textarea>
                <mat-error>{{errorMessage}}</mat-error>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="outline">
                <mat-label>Your Contact</mat-label>
                <input type="number" matInput placeholder="1234567890" aria-label="Regarding"
                    formControlName="contactNumber" maxlength="10" required />
                <mat-error>{{errorMessage}}</mat-error>
            </mat-form-field>
        </p>

        <button mat-raised-button click="sendMessage()">Send Query</button>
        
    </form>
    &nbsp;&nbsp;
</body>
